<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/bower_components/indianajs/indiana.js"></script>
    <!-- <script src="js/html5-qrcode.min.js"></script> -->

    <script src="js/radar.js"></script>
</head>

<body>

<p id="radartarget" style="text-align: center" aria-live="polite"> This is ARIA speaking </p>

<div id="radardiv"></div>

<div id="qrcodediv" style="width: 300px; height:200px"></div>

</body>

<script type="text/javascript">
  var items = {};
  items.laptop = {
    location: {dir: 120}, 
    label: "laptop",
    img: "img/laptop.jpg"
  };

  items.lamp = { 
      location: {dir: 0},
      label: "lamp",
      img: "img/lamp.png"
    };
</script>

<script type="text/javascript">
$(document).ready(function() {  
  //initialization of the Standard text
  $('#radartarget').html("Rotate your device to explore your surroundings");

  //initVisuals
  var foundation = createSVGFoundation("#radardiv");
  drawCircles(foundation);
  populateRadar(foundation, items);

  // Update positions
  var i=0;
  updatePositions(items, i);
  //simulate rotation for test purposes
  simulateRotation(i);
  
});

function simulateRotation(i){
  i++;
  setTimeout(function()
  { 
    updatePositions(items, i); 
    simulateRotation(i);
  }, 10);
  
}
</script>
</html>
